<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>yt4u - Simple Youtube Downloader</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{{url_for('static', filename='assets/img/logo_yt4u.ico')}}" rel="icon">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='assets/vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='assets/vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='assets/vendor/aos/aos.css')}}" rel="stylesheet">

    <link href="{{url_for('static', filename='assets/css/main.css')}}" rel="stylesheet">

</head>

<body>
    {% include 'construct-page/header.html' %}
    <main id="main">

        <!-- ======= Jeda ======= -->
        <section id="call-to-action2" class="call-to-action2">
            <div class="container" data-aos="zoom-out">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h3>Pilih Resolusi dan Format </h3>
                        <p>Klik pada pilihan resolusi berikut untuk men-download.</p>

                        <!-- Form Download from Link -->
                        <form action="{{ url_for('home') }}" method="POST"
                            class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">
                            <input type="link" name="link" class="form-control" value="{{ link }}"
                                placeholder="Insert Link">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                        {% block error %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </section>
        {% block logic %}
        {% endblock %}
    </main>
    {% include 'construct-page/footer.html' %}


    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <div id="preloader"></div>

    <script src="{{url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/purecounter/purecounter_vanilla.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/glightbox/js/glightbox.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/aos/aos.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/php-email-form/validate.js')}}"></script>

    <!-- Template Main JS File -->
    <script src="{{url_for('static', filename='assets/js/main.js')}}"></script>

    <script>
        document.getElementById("mp4-tab").addEventListener("click", function () {
            // Mengubah tampilan Video menjadi Aktif
            document.getElementById("mp4-tab").classList.add("active");
            // Mengubah tampilan Audio menjadi Non-Aktif
            document.getElementById("mp3-tab").classList.remove("active");

            // Menampilkan element dengan id "video-section"
            document.getElementById("mp4-section").style.display = "block";
            // Menyembunyikan element dengan id "audio-section"
            document.getElementById("mp3-section").style.display = "none";
        });

        document.getElementById("mp3-tab").addEventListener("click", function () {
            // Mengubah tampilan Audio menjadi Aktif
            document.getElementById("mp3-tab").classList.add("active");
            // Mengubah tampilan Video menjadi Non-Aktif
            document.getElementById("mp4-tab").classList.remove("active");

            // Menampilkan element dengan id "audio-section"
            document.getElementById("mp3-section").style.display = "block";
            // Menyembunyikan element dengan id "video-section"
            document.getElementById("mp4-section").style.display = "none";
        });
    </script>

    <script>
        window.setTimeout(function () {
            $(".alert").fadeTo(500, 0).slideUp(500, function () {
                $(this).remove();
            });
        }, 5000);
    </script>
</body>

</html>
